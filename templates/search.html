<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">

    <title>Viscacha Search</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/navbar.css" rel="stylesheet">
    <link href="static/css/audio.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="container">
      <nav class="navbar navbar-light bg-faded">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-xs" id="navbar-header">
          <a class="navbar-brand" href="/">Viscacha Search</a>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/audios">My Audios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://v4-alpha.getbootstrap.com/examples/navbar/#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://v4-alpha.getbootstrap.com/examples/navbar/#">About</a>
            </li>
          </ul>
          <form class="form-inline float-xs-right">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav> <!-- /navbar -->

      <div class="modal fade" id="waitDialogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Searching...</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" id="search_input">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="search_button">Search</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>

      <div class="jumbotron">
        <div id="wrapper">
          <audio preload></audio>
          <ol id="olly">
          </ol>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="static/js/jquery.min.js"></script>
    <script type="text/javascript">

      var waitDialog = $('#waitDialogModal');

      $(function() {
        $('#search_input').keypress(function(e) {
          if (e.which == 13) {
            $("#olly").empty();
            search();
          }
        });

        $('#search_button').click(function(event) {
          search();
        });
      });

      function search() {
        showWaitDialog();

        var value = $('#search_input').val();
        $.post('/search', { value: value }, function(data) {
          $.each(data, function (index, item) {
            $('<li/>')
              .append($('<a/>').prop('href', '#').attr('data-src', item.link).text(item.title))
              .appendTo('#olly')
          })
          
          initPlayer();
          closeWaitDialog();
        }, 'json');
      }

      function showWaitDialog() {
        waitDialog.modal('show');
      }

      function closeWaitDialog() {
        waitDialog.modal('hide');
      }

    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/audiojs/audio.min.js"></script>
    <script src="static/js/player.js"></script>
    
    <script src="static/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
  
  </body>
</html>
