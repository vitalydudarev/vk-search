    <style>
      body { color: #666; font-family: sans-serif; line-height: 1.4; }

      ol { padding: 0px; margin: 0px; list-style: decimal-leading-zero inside; color: #ccc; width: 460px; border-top: 1px solid #ccc; font-size: 0.9em; }

      ol li a { display: block; text-indent: -3.3ex; padding: 0px 0px 0px 20px; }
      li.playing { color: #aaa; text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.3); }
      li.playing a { color: #000; }
      li.playing:before { content: 'â™¬'; width: 14px; height: 14px; padding: 3px; line-height: 14px; margin: 0px; position: absolute; left: -24px; top: 9px; color: #000; font-size: 13px; text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2); }
      
      #shortcuts { position: fixed; bottom: 0px; width: 100%; color: #666; font-size: 0.9em; margin: 60px 0px 0px; padding: 20px 20px 15px; background: #f3f3f3; background: rgba(240, 240, 240, 0.7); }
      #shortcuts div { width: 460px; margin: 0px auto; }
      #shortcuts h1 { margin: 0px 0px 6px; }
      #shortcuts p { margin: 0px 0px 18px; }
      #shortcuts em { font-style: normal; background: #d3d3d3; padding: 3px 9px; position: relative; left: -3px;
        -webkit-border-radius: 4px; -moz-border-radius: 4px; -o-border-radius: 4px; border-radius: 4px;
        -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); -o-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); }

      @media screen and (max-device-width: 480px) {
        #wrapper { position: relative; left: -3%; }
        #shortcuts { display: none; }
      }

  <body>

    <div class="container">
      <nav class="navbar navbar-light bg-faded">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-xs" id="navbar-header">
          <a class="navbar-brand" href="/">Viscacha Search</a>
          <ul class="nav navbar-nav">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://v4-alpha.getbootstrap.com/examples/navbar/#">About</a>
            </li>
          </ul>
          <form class="form-inline float-xs-right">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav> <!-- /navbar -->

      <div class="modal fade" id="waitDialogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Searching...</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" id="search_input">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="search_button">Search</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>

      <div class="jumbotron">
        <div id="wrapper">
          <audio preload></audio>
          <ol id="olly">
          </ol>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="static/js/jquery.min.js"></script>
    <script type="text/javascript">

      var waitDialog = $('#waitDialogModal');

      $(function() {
        $('#search_input').keypress(function(e) {
          if (e.which == 13) {
            search();
          }
        });

        $('#search_button').click(function(event) {
          search();
        });
      });

      function search() {
        showWaitDialog();

        var value = $('#search_input').val();
        $.post('/search', { value: value }, function(data) {
          $.each(data, function (index, item) {
            $('<li/>')
              .append($('<a/>').prop('href', '#').attr('data-src', item.link).text(item.title))
              .appendTo('#olly')
          })
          
          initPlayer();
          closeWaitDialog();
        }, 'json');
      }

      function showWaitDialog() {
        waitDialog.modal('show');
      }

      function closeWaitDialog() {
        waitDialog.modal('hide');
      }

    </script>
