<!DOCTYPE html>
<!-- saved from url=(0049)http://v4-alpha.getbootstrap.com/examples/navbar/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">

    <title>Viscacha - VK Search</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/navbar.css" rel="stylesheet">
    <link href="static/css/audio.css" rel="stylesheet" type="text/css">
    <link href="static/css/offcanvas.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      .popover{
        max-width: 600px;
      }
      .table {
        width: 400px;
      }
      body {
        font-family: 'Roboto', serif;
      }
    </style>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Viscacha</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/search">VK Search</a></li>
            <li><a href="/audios">VK Audios</a></li>
            <li><a href="/rates">Exchange Rates</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="weather" data="" data-toggle="popover" title="Weather Minsk" data-content="" data-placement="bottom"><a href="#">Weather Minsk</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" id="container">

      <div class="panel panel-default">
        <div class="panel-heading">Search Bar</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" id="search_input">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="search_button">Search</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
            </div>
          </div>
      </div>

      <hr>

      <div class="modal fade" id="waitDialogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Searching...</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Search Results</div>
          <div class="panel-body">
            <div id="wrapper">
              <audio preload="none"></audio>
              <hr>
              <div class="list-group" id="search_results"></div>
            </div>
          </div>
      </div>

    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/audiojs/audio.min.js"></script>
    <script src="static/js/player.js"></script>
    <script src="static/js/vk.js"></script>

    <script src="static/js/tether.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript">

      $("#weather").popover({ html: true, animation: true, trigger: "click", placement: 'auto' })
        .on("show.bs.popover", function () {
          var _this = this;
          var data = $('#weather').attr('data');

          var body = "";
          var jsoned = JSON.parse(data);

          var tbody = $('<tbody/>');
          var table = $('<div/>').attr('class', 'table-responsive')
            .append($('<table/>').attr('class', 'table table-bordered')
              .append(tbody));

          $.each(jsoned.result.forecast, function (index, item) {
            var td1 = $('<td/>').text(item.day + ", " + item.date);
            var td2 = $('<td/>').text(item.high + "° " + item.low + "°");
            var td3 = $('<td/>').text(item.text);

            tbody.append($('<tr/>').append(td1, td2, td3));
          });

          $('#weather').attr('data-content', table.html())
        });

      $.getJSON("/weather", function(data) {
        if (!data.has_error) {
          $("#weather").attr('data', JSON.stringify(data))
          $("#weather a" ).text('Minsk: ' + data.result.condition.temp + '° ' + data.result.condition.text);
        }
      });

      var waitDialog = $('#waitDialogModal');

      $(function() {
        $('#search_input').keypress(function(e) {
          if (e.which == 13) {
            $("#search_results").empty();
            search();
          }
        });

        $('#search_button').click(function(event) {
          $("#search_results").empty();
          search();
        });
      });

      function search() {
        showWaitDialog();

        var value = $('#search_input').val();
        $.post('/search', { value: value }, function(data) {
          if (data.has_errors) {
            closeWaitDialog();
            var errorDiv = $("<div class=\"alert alert-danger\" role=\"alert\"></div>");
            errorDiv.text('Error loading data: ' + data.error_description);
            $('#container').append(errorDiv);
          }
          else {
            $.each(data.result, function (index, item) {
              $('<a/>')
                .prop('href', '#')
                  .attr('class', "list-group-item")
                  .attr('track-id', item.track_id)
                  .text(item.title)
                .appendTo('#search_results')
            })
            
            var firstElem = $('#search_results a').first();
            var firstTrackId = firstElem.attr('track-id');

            $.getJSON("/audio_info/" + firstTrackId, function(data) {
              url = decodeLink(data.result.link);
              firstElem.attr('data-src', url);
              initPlayer();
              closeWaitDialog();
            });
          }
        }, 'json');
      }

      function showWaitDialog() {
        waitDialog.modal('show');
      }

      function closeWaitDialog() {
        waitDialog.modal('hide');
      }

    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
      
  </body>
</html>
