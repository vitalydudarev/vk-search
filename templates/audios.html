    <script type="text/javascript">

      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
      }

      var id = 0;
      var offset = 0;
      var playerCreated = false;
      var loadMore = false;

      $(document).ready(function() {
        var win = $(window);

        // add Back To Top button
        $(window).scroll(function() {
          if ($(this).scrollTop() > 50) {
            $('#back-to-top').fadeIn();
          } else {
            $('#back-to-top').fadeOut();
          }
        });
        // scroll body to 0px on click
        $('back-to-top').click(function() {
          $('#back-to-top').tooltip('hide');
          $('body,html').animate({
            scrollTop: 0
          }, 800);
          return false;
        });
        
        $('#back-to-top').tooltip('show');

        // infinite scroll
        win.scroll(function() {
          // End of the document reached?
          if ($(document).height() - win.height() == win.scrollTop()) {
            if (loadMore)
              loadAudios();
          }
        });
      });

      var waitDialog = $('#waitDialogModal');

      showWaitDialog();
      loadAudios(closeWaitDialog);

      function loadAudios(callbackFunc) {
        $.post('/audios', { offset: offset}, function(data) {
          if (data.hasError) {
            closeWaitDialog();
            var errorDiv = $("<div class=\"alert alert-danger\" role=\"alert\"></div>");
            errorDiv.text('Error loading data: ' + data.errorDescription);
            $('#container').append(errorDiv);
          }
          else {
            var trackInfoBar = "<span class=\"pull-right\"><button class=\"btn btn-xs btn-link\">{duration}</button></span>";

            $.each(data.result.items, function (index, item) {
              $('<li/>')
                .attr('data-id', id.toString())
                .attr('data-track-id', item.trackId)
                .attr('data-title', item.title)
                .html(item.title + trackInfoBar.replace('{duration}', toTime(item.duration)))
                .appendTo('#audioPlaylist');

              id++;
            });

            offset = data.result.nextOffset;
            loadMore = data.result.hasMore;

            if (!playerCreated) {
              createPlyr();
              playerCreated = true;
            }
            else
              updatePlaylist();

            if (callbackFunc != null)
              callbackFunc();
          }
        }, 'json');
      }

      function showWaitDialog() {
        waitDialog.modal('show');
      }

      function closeWaitDialog() {
        waitDialog.modal('hide');
      }

    </script>
