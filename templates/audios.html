  <body>

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/audios">My Audios</a></li>
            <li><a href="#contact">Contact</a></li>

              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

    <div class="container">

      <div class="modal fade" id="waitDialogModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Loading...</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="jumbotron">
        <div id="wrapper">
          <audio preload="none"></audio>
          <ol id="audio_list">
          </ol>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/audiojs/audio.min.js"></script>
    <script src="static/js/player.js"></script>
    
    <script src="static/js/tether.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript">

      var waitDialog = $('#waitDialogModal1');

      loadAudios();

      function loadAudios() {
        showWaitDialog();

        $.post('/audios', function(data) {
          $.each(data, function (index, item) {
            $('<li/>')
              .append($('<a/>').prop('href', '#').attr('data-src', item.link).text(item.title))
              .appendTo('#audio_list')
          })

          initPlayer();
          closeWaitDialog();
        }, 'json');
      }

      function showWaitDialog() {
        waitDialog.modal('show');
      }

      function closeWaitDialog() {
        waitDialog.modal('hide');
      }

    </script>

    ================================================== -->
